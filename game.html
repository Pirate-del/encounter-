<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="C:\Users\hipra\OneDrive\Desktop\lame projects\cursoor game\wp4566762-andromeda-galaxy-wallpapers.jpg" type="image/png">
</head>
<body>
    <div id="gameArea">
        <div id="gun">
            <div id="gun-barrel">
                <div id="muzzle-flash"></div>
            </div>
    </div>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="Cursor"></div>
    <!-- Danger zone at bottom -->
    <div id="dangerZone"></div>
    <!-- Pause overlay -->
    <div id="pauseOverlay" style="display:none;">
      <div class="pauseBox">
        <h2>Game Over!</h2>
        <p>Score: <span id="pauseScoreValue">0</span></p>
        <p>High Score: <span id="highScoreValue">0</span></p>
        <button onclick="replayGame()">Replay</button>
        <!-- Train button will be added by JS if score === 5 -->
      </div>
    </div>
    <script src="game.js"></script>
    <script>
      document.getElementById('scoreValue').textContent = score;
      document.getElementById('pauseScoreValue').textContent = score;
    </script>
</body>
</html>
